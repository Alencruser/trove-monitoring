<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trove monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="container">
        <div id="page-title">
            <h2>Trove monitoring</h2>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row cosmic-part">
                    <h4>Cosmic gems actions</h4>
                    <div class="row">
                        <div class="col-6 d-flex flex-column justify-content-center">
                            <span>
                                Radiant gem
                            </span>
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-center">
                            <div id="cosmic-radiant">0</div>
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center">
                            <div class="d-flex flex-row justify-content-around">
                                <button class="btn btn-success btn-sm" id="cosmic-radiant-add"><i class="bi bi-plus-circle"></i></button>
                                <button class="btn btn-danger btn-sm" id="cosmic-radiant-remove"><i class="bi bi-dash-circle"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 d-flex flex-column justify-content-center">
                            <span>
                                Cosmic dust
                            </span>
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-center">
                            <div id="cosmic-dust">0</div>
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center ">
                            <div class="d-flex flex-row justify-content-around">
                                <button class="btn btn-success btn-sm" id="cosmic-dust-add"><i class="bi bi-plus-circle"></i></button>
                                <button class="btn btn-danger btn-sm" id="cosmic-dust-remove"><i class="bi bi-dash-circle"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 d-flex flex-column justify-content-center">
                            <span>
                                Stellar gem
                            </span>
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-center">
                            <div id="cosmic-stellar">0</div>
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center">
                            <div class="d-flex flex-row justify-content-around">
                                <button class="btn btn-success btn-sm" id="cosmic-stellar-add"><i class="bi bi-plus-circle"></i></button>
                                <button class="btn btn-danger btn-sm" id="cosmic-stellar-remove"><i class="bi bi-dash-circle"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-8">
                    A venir, tableau
                </div>
        </div>
    </div>
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
