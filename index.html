<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trove monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="container">
        <div id="page-title">
            <h2>Trove monitoring</h2>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row cosmic-part">
                    <h4>Cosmic gems actions</h4>
                    <div class="row">
                        <div class="col-8 d-flex">
                            <span class="input-group-text">
                                Radiant gem
                            </span>
                            <input type="number" class="form-control" id="cosmic-radiant" value="0">
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center">
                            <div class="d-flex flex-row justify-content-around">
                                <button class="btn btn-success btn-sm" id="cosmic-radiant-add"><i class="bi bi-plus-circle"></i></button>
                                <button class="btn btn-danger btn-sm" id="cosmic-radiant-remove"><i class="bi bi-dash-circle"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 d-flex">
                            <span class="input-group-text">
                                Cosmic dust
                            </span>
                            <input type="number" id="cosmic-dust" class="form-control" value="0">
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center ">
                            <div class="d-flex flex-row justify-content-around">
                                <button class="btn btn-success btn-sm" id="cosmic-dust-add"><i class="bi bi-plus-circle"></i></button>
                                <button class="btn btn-danger btn-sm" id="cosmic-dust-remove"><i class="bi bi-dash-circle"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 d-flex">
                            <span class="input-group-text">
                                Stellar gem
                            </span>
                            <input type="number" id="cosmic-stellar" class="form-control" value="0">
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center">
                            <div class="d-flex flex-row justify-content-around">
                                <button class="btn btn-success btn-sm" id="cosmic-stellar-add"><i class="bi bi-plus-circle"></i></button>
                                <button class="btn btn-danger btn-sm" id="cosmic-stellar-remove"><i class="bi bi-dash-circle"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-8">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Number</th>
                            <th scope="col">Value (per 1)</th>
                            <th scope="col">Dust value</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Radiant gems</td>
                            <td id="cosmic-radiant-number">0</td>
                            <td id="cosmic-radiant-value">68</td>
                            <td id="cosmic-radiant-total-dust">0</td>
                          </tr>
                          <tr>
                            <td>Cosmic dust</td>
                            <td id="cosmic-dust-number">0</td>
                            <td id="cosmic-dust-value">135</td>
                            <td id="cosmic-dust-total-dust">0</td>
                          </tr>
                          <tr>
                            <td>Stellar gems</td>
                            <td id="cosmic-stellar-number">0</td>
                            <td id="cosmic-stellar-value">500</td>
                            <td id="cosmic-stellar-total-dust">0</td>
                          </tr>
                          <tr>
                            <th>Total</th>
                            <th id="cosmic-total-number">0</th>
                            <td></td>
                            <th id="cosmic-total-dust">0</th>
                          </tr>
                        </tbody>
                      </table>
                </div>
        </div>
        <div class="page-actions">
            <button class="btn btn-primary" id="save-data">Sauvegarder les donnees</button>
        </div>
    </div>
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script async src="script.js"></script>
</body>

</html>
